<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add new task</h5>
                <button 
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                    (click)="closeModal();
                            getTasks()">
                        <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">New task</span>
                    </div>
                    <input
                        type="text" 
                        class="form-control" 
                        placeholder="Task name" 
                        aria-label="Task name" 
                        aria-describedby="basic-addon1"
                        [(ngModel)]="newTaskDetailes.TaskTitle"
                        />
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Description</span>
                    </div>
                    <textarea 
                        class="form-control" 
                        aria-label="Task description"
                        [(ngModel)]="newTaskDetailes.TaskDescription"
                        ></textarea>
                </div>
                <select *ngIf="modalType==='CHG'"
                    class="form-select"
                    aria-label="Default select example"
                    [(ngModel)]="newTaskDetailes.TaskPhase">
                        <option defaultValue value="TODO">To-do</option>
                        <option value="PROGRESS">In-progress</option>
                        <option value="DONE">Done</option>
                </select> 
            </div>
            <div class="modal-footer">
                <button 
                    type="button" 
                    class="btn btn-primary"
                    (click)="modalType==='CHG' ? changeTasks(newTaskDetailes) : createTask()"
                        >Save changes</button>
                <button 
                    type="button" 
                    class="btn btn-secondary" 
                    data-dismiss="modal" 
                    (click)="closeModal();
                            getTasks()"
                        >Close</button>
            </div>
        </div>
    </div>
</div>
